<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollar Dollar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h3 {
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      width: 80%;
      max-width: 300px;
    }

    .reset-btn {
      background-color: #dc3545;
    }

    .kid-card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .kid-card button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¢ Hollar Dollar</h1>

    <h3>Add a Kid</h3>
    <div class="input-group">
      <input type="text" id="kidName" placeholder="Enter kid's name" />
      <button onclick="addKid()">Add Kid</button>
      <button class="reset-btn" onclick="resetAll()">Reset All</button>
    </div>

    <div id="kidsContainer"></div>
  </div>

  <script>
    let kids = {};

    window.onload = function () {
      const saved = localStorage.getItem("hollarDollarData");
      if (saved) {
        kids = JSON.parse(saved);
        updateUI();
      }
    };

    function saveData() {
      localStorage.setItem("hollarDollarData", JSON.stringify(kids));
    }

    function addKid() {
      const name = document.getElementById("kidName").value.trim();
      if (!name || kids[name]) return;
      kids[name] = { balance: 0 };
      saveData();
      updateUI();
      document.getElementById("kidName").value = "";
    }

    function logDollar(name) {
      kids[name].balance += 1;
      saveData();
      updateUI();
    }

    function payDollar(name) {
      if (kids[name].balance > 0) {
        kids[name].balance -= 1;
        saveData();
        updateUI();
      }
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all data?")) {
        kids = {};
        localStorage.removeItem("hollarDollarData");
        updateUI();
      }
    }

    function updateUI() {
      const container = document.getElementById("kidsContainer");
      container.innerHTML = "";
      Object.keys(kids).forEach(name => {
        const card = document.createElement("div");
        card.className = "kid-card";
        card.innerHTML = `
          <strong>${name}</strong><br>
          Owes: $${kids[name].balance}<br><br>
          <button onclick="logDollar('${name}')">Hollar Dollar</button>
          <button onclick="payDollar('${name}')">Pay $1 / Do Chore</button>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
