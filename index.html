<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollar Dollar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h3 {
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
    }

    .reset-btn {
      background-color: #dc3545;
    }

    .kid-card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .log-entry {
      background: #eee;
      border-radius: 5px;
      margin: 5px 0;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    .log-container {
      margin-top: 15px;
      text-align: left;
    }

    .hidden {
      display: none;
    }

    .heatmap-wrapper {
      margin: 30px auto;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .heatmap {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .heat-block {
      padding: 8px;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h4 {
      margin-top: 0;
      text-align: center;
    }

    .modal-content button {
      background: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¢ Hollar Dollar</h1>

    <h3>Add a Kid</h3>
    <div class="input-group">
      <input type="text" id="kidName" placeholder="Enter kid's name" />
      <button onclick="addKid()">Add Kid</button>
      <button class="reset-btn" onclick="resetAll()">Reset All</button>
    </div>

    <div id="kidsContainer"></div>

    <div class="heatmap-wrapper">
      <h3 style="text-align:center;">ðŸ•’ Hollar Dollar Heatmap (6AM â€“ 10PM)</h3>
      <div class="heatmap" id="heatmap"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="hourModal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <h4>Hour Log</h4>
      <div id="modalEntries"></div>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let kids = {};

    window.onload = function () {
      const saved = localStorage.getItem("hollarDollarData");
      if (saved) {
        kids = JSON.parse(saved);
        updateUI();
      }
    };

    function saveData() {
      localStorage.setItem("hollarDollarData", JSON.stringify(kids));
    }

    function addKid() {
      const name = document.getElementById("kidName").value.trim();
      if (!name || kids[name]) return;
      kids[name] = { balance: 0, log: [] };
      saveData();
      updateUI();
      document.getElementById("kidName").value = "";
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all data?")) {
        kids = {};
        localStorage.removeItem("hollarDollarData");
        updateUI();
      }
    }

    function getLocalDateTime() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      const local = new Date(now.getTime() - offset * 60000);
      return local.toISOString().slice(0, 16);
    }

    function showLogForm(name) {
      const container = document.getElementById(`logForm-${name}`);
      container.innerHTML = `
        <input type="datetime-local" id="logTime-${name}" value="${getLocalDateTime()}">
        <textarea id="logNote-${name}" placeholder="Optional note..."></textarea>
        <button onclick="submitLog('${name}')">Submit Hollar Dollar</button>
      `;
    }

    function submitLog(name) {
      const time = document.getElementById(`logTime-${name}`).value;
      const note = document.getElementById(`logNote-${name}`).value;
      kids[name].balance += 1;
      kids[name].log.push({ date: time, note });
      saveData();
      updateUI();
    }

    function toggleLog(name) {
      const el = document.getElementById(`log-${name}`);
      el.classList.toggle("hidden");
    }

    function payDollar(name) {
      if (kids[name].balance > 0) {
        kids[name].balance -= 1;
        saveData();
        updateUI();
      }
    }

    function formatAMPM(hour) {
      const suffix = hour >= 12 ? "PM" : "AM";
      const hr = hour % 12 || 12;
      return `${hr} ${suffix}`;
    }

    function updateUI() {
      const container = document.getElementById("kidsContainer");
      container.innerHTML = "";
      Object.keys(kids).forEach(name => {
        const kid = kids[name];
        const card = document.createElement("div");
        card.className = "kid-card";
        card.innerHTML = `
          <strong>${name}</strong><br>
          Owes: $${kid.balance}<br><br>
          <button onclick="showLogForm('${name}')">Hollar Dollar</button>
          <button onclick="payDollar('${name}')">Pay $1 / Do Chore</button>
          <button onclick="toggleLog('${name}')">ðŸ“– View Log</button>
          <div id="logForm-${name}" class="input-group"></div>
          <div id="log-${name}" class="log-container hidden">
            <h4>Log:</h4>
            ${kid.log.map(entry => `
              <div class="log-entry">
                <strong>${new Date(entry.date).toLocaleString()}</strong><br>
                ${entry.note || "<em>No note provided</em>"}
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(card);
      });

      updateHeatmap();
    }

    function updateHeatmap() {
      const hours = {};
      for (let i = 6; i <= 22; i++) hours[i] = 0;

      Object.values(kids).forEach(kid => {
        kid.log.forEach(entry => {
          try {
            const hour = new Date(entry.date).getHours();
            if (hours.hasOwnProperty(hour)) hours[hour]++;
          } catch (err) {}
        });
      });

      const max = Math.max(...Object.values(hours));
      const heatmap = document.getElementById("heatmap");
      heatmap.innerHTML = "";

      Object.entries(hours).forEach(([hour, count]) => {
        const intensity = max > 0 ? Math.round((count / max) * 255) : 0;
        const color = `rgb(${intensity}, 50, 70)`;
        const block = document.createElement("div");
        block.className = "heat-block";
        block.style.backgroundColor = color;
        block.innerText = `${formatAMPM(hour)}\n(${count})`;
        block.onclick = () => showHourModal(parseInt(hour));
        heatmap.appendChild(block);
      });
    }

    function showHourModal(hour) {
      const entries = [];
      Object.entries(kids).forEach(([name, kid]) => {
        kid.log.forEach(entry => {
          const logHour = new Date(entry.date).getHours();
          if (logHour === hour) {
            entries.push({
              name,
              time: new Date(entry.date).toLocaleTimeString(),
              note: entry.note || "No note"
            });
          }
        });
      });

      const modal = document.getElementById("hourModal");
      const content = document.getElementById("modalEntries");
      content.innerHTML = entries.length
        ? entries.map(e => `
            <div class="log-entry">
              <strong>${e.name}</strong> at ${e.time}<br>
              ${e.note}
            </div>
          `).join("")
        : `<p><em>No infractions logged at ${formatAMPM(hour)}</em></p>`;

      document.querySelector("#modalContent h4").innerText = `Hollar Dollar Log â€“ ${formatAMPM(hour)}`;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("hourModal").classList.add("hidden");
    }
  </script>
</body>
</html>
